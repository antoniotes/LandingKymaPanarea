<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyma Panarea - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Stili Generali e Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
        }


        .content-wrapper {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            max-width: 90%;
        }

        
        .logo {
            max-width: 300px; 
            height: auto;
            display: block; 
            margin: 0 auto 20px auto;
        }

        
        .coming-soon-text {
            font-size: 2.5em; 
            font-weight: 700;
            text-transform: uppercase; 
            letter-spacing: 5px; 
        }

        @media (max-width: 1024px) {
            .logo {
                max-width: 250px; /* Logo leggermente pi첫 piccolo sui tablet */
            }
            .coming-soon-text {
                font-size: 2em; /* Testo pi첫 piccolo sui tablet */
                letter-spacing: 4px;
            }
        }

        /* Telefono (schermi fino a 599px) */
        @media (max-width: 599px) {
            .logo {
                max-width: 180px; /* Logo pi첫 piccolo sui telefoni */
            }
            .coming-soon-text {
                font-size: 1.5em; /* Testo ancora pi첫 piccolo sui telefoni */
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <img src="logo-kyma-panarea.png" alt="Kyma Panarea Logo" class="logo">
        <p class="coming-soon-text">Coming Soon</p>
    </div>
</body>
</html>
